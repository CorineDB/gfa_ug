# Configuration de base du projet
sonar.projectKey=gfa-survey
sonar.projectName=GFA Survey Application
sonar.projectVersion=1.0

# Répertoire racine du projet
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/public/**,**/*.spec.js,**/*.test.js,**/coverage/**,**/.nuxt/**,**/.next/**

# Inclusions spécifiques pour Vue.js/JavaScript
sonar.inclusions=**/*.js,**/*.vue,**/*.ts,**/*.jsx,**/*.tsx

# Configuration JavaScript/TypeScript
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.vue.file.suffixes=.vue

# Répertoires de tests (si présents) - commenté car pas de dossier tests
# sonar.tests=tests,src/**/*.spec.js,src/**/*.test.js

# Configuration de couverture de code (si disponible)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.js,**/*.test.js,**/tests/**

# Configuration des duplications
sonar.cpd.exclusions=**/*.spec.js,**/*.test.js

# URL du serveur SonarQube (par défaut localhost)
sonar.host.url=http://localhost:9000

# Token d'authentification (à remplacer par votre token)
# sonar.token=your_sonar_token_here

# Configuration ESLint (si un rapport est disponible)
# sonar.eslint.reportPaths=eslint-report.json

# Configuration pour les règles de qualité
sonar.qualitygate.wait=true